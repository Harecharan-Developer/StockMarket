<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STOXIFY - Stock Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .frame1 {
      height: 200px;
      color: rgb(10, 10, 10);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: relative;
      transition: background-color 1s ease-in-out;
      z-index: 1;
    }
    .frame1::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('/mnt/data/570fe364-80e9-4a87-a4dc-c1cb647a9ec8.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }

    .quote {
      font-size: 18px;
      font-weight: 500;
      z-index: 1;
      animation: textPop 3s infinite;
    }
    @keyframes textPop {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    .profit-text {
      color: #006400;
      font-weight: bold;
    }
    .user-dropdown {
      position: relative;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .user-summary {
      color: white;
      text-align: right;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      background: radial-gradient(circle at top left, #faff00, #ff9900);
      box-shadow: 0 0 12px 3px rgba(140, 0, 255, 0.6);
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #1e1e2f;
      color: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      min-width: 180px;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dropdown-menu a:last-child {
      border-bottom: none;
    }
    .dropdown-menu a:hover {
      background-color: #333;
    }
    .frame2 {
      padding: 20px;
    }
    table {
      width: 100%;
    }
    .ticker-container {
      width: 100%;
      background: linear-gradient(to right, #000000, #201f1f,  #0d1b2a);
      color: rgb(19, 17, 17);
      overflow: hidden;
      white-space: nowrap;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 16px;
    }
    .ticker {
      display: inline-block;
      animation: tickerMove 20s linear infinite;
    }
    @keyframes tickerMove {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .stock-up {
      color: #00e676;
    }
    .stock-down {
      color: #ff5252;
    }
    .arrow {
      font-size: 14px;
      vertical-align: middle;
    }
    /* Make stock rows clickable */
    .stock-row {
      cursor: pointer;
    }
  </style>
</head>
<body>


  <div class="modal fade" id="stockModal" tabindex="-1" aria-labelledby="stockModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="stockModalLabel">Stock Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="stockSummary"></div>
          <canvas id="stockChart" height="200"></canvas>
          <div class="mt-3">
            <input type="number" id="shareQty" class="form-control" placeholder="Enter quantity">
            <div class="mt-2 d-flex gap-2">
              <button id="buyBtn" class="btn btn-success">Buy</button>
              <button id="sellBtn" class="btn btn-danger">Sell</button>
            </div>
            <div id="tradeStatus" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
<div class="frame1" id="frame1">
  <div class="d-flex align-items-center" style="z-index: 2;">
    <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <rect x="10" y="60" width="10" height="30" fill="#00B894" />
      <rect x="30" y="40" width="10" height="50" fill="#0984e3" />
      <rect x="50" y="20" width="10" height="70" fill="#6c5ce7" />
      <polyline points="5,90 20,70 40,50 60,30 80,10" stroke="#fdcb6e" stroke-width="4" fill="none" />
    </svg>
    <h2 class="ms-2 fw-bold" style="color: white;">STOXIFY</h2>
  </div>
  <div class="quote" id="quote"></div>
  <div class="user-dropdown">
    <div class="user-summary">
      <div id="welcomeName">Welcome, <strong>User</strong></div>
      <div id="balance"><span class="profit-text">Profit: ₹0</span></div>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="user-icon" id="userIcon">
    <div class="dropdown-menu" id="userMenu">
      <a href="login.html" id="loginOption">Login</a>
      <a href="register.html">Register</a>
      <a href="profile.html">Profile</a>
    </div>
  </div>
</div>

<!-- 🔁 Ticker bar just below gradient -->
<div class="ticker-container" id="tickerContainer">
  <div class="ticker" id="brandTicker"></div>
</div>

<div class="frame2">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="stocks-tab" data-bs-toggle="tab" data-bs-target="#stocks" type="button" role="tab">Stocks</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">Transactions</button>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="stocks" role="tabpanel">
      <div class="d-flex justify-content-end gap-2 mt-2">
        <button class="btn btn-secondary" id="watchlistBtn" disabled>Watchlist</button>
        <button class="btn btn-secondary" id="ownedBtn" disabled>Owned Stocks</button>
      </div>
      <table class="table table-dark table-hover mt-3">
        <thead>
          <tr>
            <th>Company</th>
            <th>Min</th>
            <th>Max</th>
            <th>Current</th>
            <th>Watchlist</th>
          </tr>
        </thead>
        <tbody id="stockTable"></tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="history" role="tabpanel">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Type</th>
            <th>Stock</th>
            <th>Qty</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Stock Details Modal -->
<div class="modal fade" id="stockModal" tabindex="-1" aria-labelledby="stockModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="stockModalLabel">Stock Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="stockSummary" class="mb-4"></div>
        <canvas id="stockChart" style="height: 400px;"></canvas>
        <div id="buySellForm" class="mt-4">
          <label for="shareQty" class="form-label">Number of Shares</label>
          <input type="number" id="shareQty" class="form-control" min="1" placeholder="Enter quantity" />
          <div class="mt-3">
            <button id="buyBtn" class="btn btn-success me-2">Buy</button>
            <button id="sellBtn" class="btn btn-danger">Sell</button>
          </div>
          <div id="tradeStatus" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const quotes = [
    "Price is what you pay. Value is what you get. – Warren Buffett", 
    "Investing is not a game, it's a plan.",
    "Time in the market beats timing the market.",
    "Risk comes from not knowing what you're doing."
  ];
  const bgColors = [
    '#FF6B6B', '#FFA94D', '#6BCB77', '#4D96FF',
    '#4C6EF5', '#9D4EDD', '#F06595', '#F8C291',
    '#A29BFE', '#FAB1A0'
  ];

  const quoteElement = document.getElementById("quote");
  const frame1 = document.getElementById("frame1");
  const userIcon = document.getElementById("userIcon");
  const userMenu = document.getElementById("userMenu");
  const loginOption = document.getElementById("loginOption");
  const stockTable = document.getElementById("stockTable");
  const transactionTable = document.getElementById("transactionTable");
  const watchlistBtn = document.getElementById("watchlistBtn");
  const ownedBtn = document.getElementById("ownedBtn");
  const brandTicker = document.getElementById("brandTicker");

  // Chart instance reference
  let chartInstance = null;

  // Rotate quotes text
  function rotateQuotes() {
    let i = 0;
    quoteElement.textContent = quotes[0];
    setInterval(() => {
      quoteElement.textContent = quotes[i % quotes.length];
      i++;
    }, 3000);
  }

  // Rotate background gradient
  function rotateBackground() {
    let j = 0;
    setInterval(() => {
      const color1 = bgColors[j % bgColors.length];
      const color2 = bgColors[(j + 1) % bgColors.length];
      frame1.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
      j++;
    }, 2000);
  }

  // Update user info based on localStorage & fetch transactions for profit summary
  function updateUserInfo() {
    const user = JSON.parse(localStorage.getItem("user"));
    loadStocks();
    if (user) {
      document.getElementById("welcomeName").innerHTML = `Welcome, <strong>${user.username}</strong>`;
      fetch("/api/transactions")
        .then(res => res.json())
        .then(data => {
          const profits = data.filter(tx => tx.TransactionType === 'SELL')
                              .reduce((acc, tx) => acc + (tx.Profit || 0), 0);
          document.getElementById("balance").innerHTML = `<span class="profit-text">Profit: ₹${profits}</span>`;
        });
      watchlistBtn.disabled = false;
      ownedBtn.disabled = false;
      loadTransactions();
    } else {
      loginOption.textContent = "Login";
      loginOption.href = "login.html";
      stockTable.innerHTML = "";
      transactionTable.innerHTML = "";
      watchlistBtn.disabled = true;
      ownedBtn.disabled = true;
    }
  }

  // Load and show stocks in the table (without action buttons)
  function loadStocks() {
    fetch("/api/stocks")
      .then(res => res.json())
      .then(data => {
        stockTable.innerHTML = data.map(stock => `
          <tr data-stock-id="${stock.id}" class="stock-row">
            <td>${stock.name}</td>
            <td>${stock.day_low}</td>
            <td>${stock.day_high}</td>
            <td>${stock.price}</td>
            <td><button class="btn btn-outline-light">+</button></td>
          </tr>
        `).join("");
      });
  }

  // Load transaction table
  function loadTransactions() {
    fetch("/api/transactions")
      .then(res => res.json())
      .then(data => {
        transactionTable.innerHTML = data.map(tx => `
          <tr>
            <td>${tx.TId}</td>
            <td>${tx.TransactionType}</td>
            <td>${tx.Sid}</td>
            <td>${tx.Quantity || '-'}</td>
            <td>${tx.Time || 'NA'}</td>
          </tr>
        `).join("");
      });
  }

  // Load ticker (this stays as is — can be improved with real data)
  function loadTickerBrands() {
    const brands = ["TCS", "Infosys", "Wipro", "Reliance", "HDFC", "ICICI", "Zomato", "Tata Motors", "Adani", "ONGC"];
    const tickerData = brands.map(brand => {
      const price = (Math.random() * 1000).toFixed(2);
      const isUp = Math.random() > 0.5;
      const colorClass = isUp ? 'stock-up' : 'stock-down';
      const arrow = isUp ? '▲' : '▼';
      return `<span class="${colorClass}">${brand}: ₹${price} <span class="arrow">${arrow}</span></span> &nbsp;&nbsp;&nbsp;`;
    }).join("");
    brandTicker.innerHTML = tickerData;
  }

  // Show/hide user dropdown menu
  userIcon.addEventListener("click", () => {
    userMenu.style.display = userMenu.style.display === "block" ? "none" : "block";
  });

  // Hide dropdown if clicked outside
  document.addEventListener("click", (e) => {
    if (!e.target.closest(".user-dropdown")) {
      userMenu.style.display = "none";
    }
  });

  // Bootstrap Modal instance for stock details
  const stockModal = new bootstrap.Modal(document.getElementById('stockModal'), {
    keyboard: false,
    backdrop: 'static'
  });

  // Event delegation: open modal on clicking a stock row
  document.addEventListener('click', function(event) {
    const tr = event.target.closest('.stock-row');
    if (tr) {
      const stockId = tr.getAttribute('data-stock-id');
      openStockModal(stockId);
    }
  });

  // Open stock modal and load data + chart
  function openStockModal(stockId) {

    fetch(`/api/stocks/${stockId}`)
      .then(res => res.json())
      .then(stock => {
        // Update modal title
        console.log(stock)
        document.getElementById('stockModalLabel').textContent = `Stock Details - ${stock.name}`;
        
        // Stock summary info
        document.getElementById('stockSummary').innerHTML = `
          <h4>${stock.name}</h4>
          <p>Current Price: ₹${stock.price}</p>
          <p>Day Low: ₹${stock.day_low} | Day High: ₹${stock.day_high}</p>
        `;

                // Inside openStockModal(stockId) after fetching stock
        let chartData = stock.chartData;
        if (!chartData || !Array.isArray(chartData) || chartData.length === 0) {
          chartData = generateRandomChartData(stock.day_low, stock.day_high, 30);
        }
        renderStockChart(chartData);


        // Reset form state
        const qtyInput = document.getElementById('shareQty');
        const statusDiv = document.getElementById('tradeStatus');
        qtyInput.value = "";
        statusDiv.innerHTML = "";

        // Setup buy/sell buttons event handlers
        document.getElementById('buyBtn').onclick = () => handleTrade(stockId, 'BUY');
        document.getElementById('sellBtn').onclick = () => handleTrade(stockId, 'SELL');

        stockModal.show();
      })

  }

  // Render Chart.js line chart
  function renderStockChart(chartData) {
    const ctx = document.getElementById('stockChart').getContext('2d');

    if(chartInstance) {
      chartInstance.destroy();
    }

    // Convert times/dates into readable format, if needed
    const labels = chartData.map(d => new Date(d.time).toLocaleDateString());
    const prices = chartData.map(d => d.price);

    chartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Price (₹)',
          data: prices,
          borderColor: '#4c6ef5',
          backgroundColor: 'rgba(76, 110, 245, 0.3)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: 'Date' }
          },
          y: {
            beginAtZero: false,
            title: { display: true, text: 'Price (₹)' }
          }
        }
      }
    });
  }

  function generateRandomChartData(min, max, nPoints = 30) {
    console.log('generateRandomChartData called with:', {min, max, nPoints});
    const chartData = [];
    const now = new Date();
    for (let i = 0; i < nPoints; i++) {
      const date = new Date(now);
      date.setDate(now.getDate() - (nPoints - i));
      // ensure min, max are numbers!
      const numMin = Number(min);
      const numMax = Number(max);
      if (isNaN(numMin) || isNaN(numMax)) {
        throw new Error(`generateRandomChartData: min or max is not a number (min=${min}, max=${max})`);
      }
      const price = (Math.random() * (numMax - numMin) + numMin).toFixed(2);
      chartData.push({ time: date.toISOString(), price: parseFloat(price) });
    }
    return chartData;
  }
  
  function handleTrade(stockId, type, userId) {
    const qtyInput = document.getElementById('shareQty');
    const statusDiv = document.getElementById('tradeStatus');
    const quantity = parseInt(qtyInput.value);
  
    if (!quantity || quantity < 1) {
      statusDiv.innerHTML = '<span class="text-danger">Please enter a valid quantity.</span>';
      return;
    }
  
    const endpoint = type === 'buy' ? '/api/buy' : '/api/sell';
  
    fetch(endpoint, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_id: userId,
        stock_id: stockId,
        qty: quantity
      })
    })
    .then(res => res.json())
    .then(response => {
      if (response.message) {
        statusDiv.innerHTML = `<span class="text-success">${response.message}</span>`;
        updateUserInfo();
        loadStocks();
      } else {
        statusDiv.innerHTML = `<span class="text-danger">${response.error || 'Trade failed.'}</span>`;
      }
    })
    .catch(() => {
      statusDiv.innerHTML = '<span class="text-danger">Trade failed. Please try again.</span>';
    });
  }

  
  
  
  // Initialize all UI components and fetch initial data
  rotateQuotes();
  rotateBackground();
  updateUserInfo();
  loadTickerBrands();
</script>

</body>
</html>
